{% extends 'base.html' %} 
{% load static %} 
{% block css %} 
  <link rel="stylesheet"  type="text/css" href="{% static 'css/auth.login.css' %}">
  
{% endblock %}
{% block title %}
<title>ログイン</title>
 {% endblock %}
{% block content %}
<div class="login-page">
  <div class="form">
    <h3>ログイン</h3>
    <form  method="POST" action="{% url 'login' %}" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">login</button>
      <h3 class="message">アカウントをお持ちでない方は <a href="{% url 'register' %}">こちら</a></h3>
    </form>
  </div>
</div>
{% endblock %}
